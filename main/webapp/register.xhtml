<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:kaan="http://java.sun.com/jsf/composite/kaan">

<h:head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</h:head>

<h:body>
    <div align="center">
        <h:form>
            <p:panel>
                <p:panelGrid>

                    <kaan:myComponent label="First name" value="#{driver.firstname}" required="true"
                                      requiredMessage="First name cannot be empty"/>

                    <kaan:myComponent label="Last name" value="#{driver.lastname}" required="true"
                                      requiredMessage="Last name cannot be empty"/>

                    <p:selectOneMenu id="role" value="#{driver.roles}" required="true" requiredMessage="Role must be selected">
                        <f:selectItem itemLabel="Select a role" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{driver.roleList}" var="role" itemValue="#{role}"
                                       itemLabel="#{role.role}"/>
                    </p:selectOneMenu>
                </p:panelGrid>

                <div align="center" class="mt-3">
                    <p:commandButton action="#{driver.registerUser}" value="Register" update="@form"/>
                </div>
                <p:messages showDetail="true"/>
            </p:panel>
        </h:form>

    </div>

</h:body>

</html>
