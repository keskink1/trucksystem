<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>

    <div>
        <h:form>
            <p:dataTable var="drivers" value="#{driverlistbean.driverList}" rowKey="#{driver.id}">
                <p:column headerText="ID">
                    <h:outputText value="#{drivers.id}"/>
                </p:column>
                <p:column headerText="First name">
                    <h:outputText value="#{drivers.first_name}"/>
                </p:column>
                <p:column headerText="Age">
                    <h:outputText value="#{drivers.age}"/>
                </p:column>
                <p:column headerText="Role">
                    <h:outputText value="#{drivers.roles.name()}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </div>

</h:body>

</html>
