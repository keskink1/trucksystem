<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <div align="center">
        <h:form>
            <p:panel>
                <p:panelGrid columns="2">

                    <h:outputLabel value="First Name" for="fname"/>
                    <p:inputText value="#{login.firstname}" id="fname" required="true"
                                 requiredMessage="First name must be filled."/>

                    <h:outputLabel value="Last Name" for="lname"/>
                    <p:inputText value="#{login.lastname}" id="lname" required="true" requiredMessage="Last name must be filled."/>

                </p:panelGrid>
                <div align="center">
                    <p:commandButton action="#{login.checkUser}" value="Login" update="@form"/>
                </div>
                <p:messages showDetail="true"/>
            </p:panel>
        </h:form>

    </div>

</h:body>

</html>
