<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <div align="center">
        <h:form>
            <p:dataTable value="#{userBean.driverList}" var="drivers" paginator="true" rows="10">
                <p:column sortBy="#{drivers.first_name}">
                    <h:outputLabel value="#{drivers.first_name}"/>
                </p:column>

                <p:column sortBy="#{drivers.last_name}">
                    <h:outputLabel value="#{drivers.last_name}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </div>
</h:body>

</html>
