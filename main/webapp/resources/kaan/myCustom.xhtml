<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
    <composite:attribute name="label" required="true"/>
    <composite:attribute name="items" required="true"/>
    <composite:attribute name="selectedItems" required="true"/>
</composite:interface>

<composite:implementation>
    <h:panelGroup layout="block">
        <h:outputText value="#{cc.attrs.label}"/>

        <p:selectManyCheckbox value="#{cc.attrs.selectedItems}">
            <f:selectItems value="#{cc.attrs.items}" var="item" itemValue="#{item}" itemLabel="#{item}"/>
        </p:selectManyCheckbox>
    </h:panelGroup>

</composite:implementation>

</html>
